<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <nav>
        <h1>
            View Highscores
        </h1>
        <p>
            Time:
        </p>
    </nav>
    <div id="quizbox">
        <div id="quiz" class="default" >
            <div id="questions" class="hidden">
                <div id="question">Question Placeholder</div>
                <div id="multiplechoice" class="button-list">
                    <button class="choices">A</button>
                    <button class="choices">B</button>
                    <button class="choices">C</button>
                    <button class="choices">D</button>
                </div>
            </div>
            <div>
                <button id="start" class="choices">Start</button>
            </div>
        </div>
        <div id="highscores"></div>
    </div>
</body>

<script src="assets/javascript/javascript.js"></script>
